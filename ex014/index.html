<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
         <h1>imagem dinamica</h1>        
<p>tenter abrir asses site em varios dispositivos ou simplesmente aumente e diminua o tamanho do seu navegado
</p>         
<picture>
    <source media="(max-width: 900px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flecivel">
</picture>

<h2>
    Midias
</h2>
<p>colocando musica</p>
<div><audio src="midia/July - John Patitucci.mp3" controls></audio></div>
<video src="midia/pexels_videos_ .mp4" controls></video>
</body>
</html>
